eureka:
  client:
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8762
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: students
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/students/**

        - id: schools
          uri: http://localhost:8070
          predicates:
            - Path=/api/v1/schools/**

        - id: auth-ms
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**

management:
  tracing:
    sampling:
      probability: 1.0